<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Zuko Assignment</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Zuko.io</h1>
      </div>
    </div>
    <div class="container">
      <div class="row mt-5">
        <!-- for left-section -->

        <div class="col" id="left-section-insert">
          <form class="form">
            <container id="left-section-remove">
              <div class="form-group row">
                <label for="inputMobile" class="col-sm-2 col-form-label"
                  >Mobile</label
                >
                <div class="col-sm-8">
                  <input
                    type="number"
                    class="form-control mobileNum"
                    id="inputMobile"
                    placeholder="mobile number"
                    maxlength="10"
                  />
                </div>
                <!-- error and success message of NAME -->
                <div
                  class="alert alert-danger p-1 mt-1 mb-0 ml-5 nameError"
                  style="opacity: 0;"
                  role="alert"
                >
                  digits only,10 digit and cannot leave as empty
                </div>
                <!-- end -->
              </div>
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-8">
                  <input
                    type="email"
                    class="form-control emailfull"
                    id="inputEmail"
                    placeholder="email address"
                  />
                </div>
              </div>
              <!-- start email error message -->
              <div
                class="alert alert-danger p-1 mt-1 mb-0 ml-5 emailError"
                style="opacity: 0;"
                role="alert"
              >
                Invalid Email. either "empty" or "@ "is missing ex.abc@gmail.com
              </div>
              <!-- end email error message -->
              <button
                id="submit"
                class="btn btn-primary ml-5 mt-2 button1"
                disabled
              >
                Submit
              </button>
              <!-- ///////////////////////////////////// -->
              <div class="toast" data-delay="3000">
                <div class="toast-body">
                  <!-- populates with success / error message based on input validation -->
                </div>
              </div>
              <!-- ////////////////////////////////////// -->
            </container>

            <container id="new-left-section">
              <div id="newSection" class="form-group row">
                <!-- New form for Left Side. for name-->
              </div>
              <div id="newSectionDob" class="form-group row">
                <!-- New form for Left Side. for DOB-->
              </div>
              <div id="newSectionAdd" class="form-group row">
                <!-- New form for Left Side. for Address-->
              </div>
              <!-- error and success message of NAME -->
              <!-- <div
                class="alert alert-danger p-1 mt-1 mb-0 ml-5 nameError"
                style="opacity: 0;"
                role="alert"
              >
                name error, 3 to 16 character
              </div> -->
              <!-- end -->
            </container>
          </form>
        </div>
        <!--for right-section -->

        <div class="col secClass" id="right-section-insert"></div>
      </div>
      <!-- Content here -->
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</html>
